{% extends 'base.html' %}

{% block content %}
<h1>Excluir Montadora</h1>
<p>Tem certeza que deseja excluir a montadora "{{ object.nome }}"? Esta ação não pode ser desfeita.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
  <a href="{% url 'montadora_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
