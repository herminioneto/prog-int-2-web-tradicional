{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Editar Modelo{% else %}Adicionar Modelo{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">{% if object %}Salvar Alterações{% else %}Adicionar{% endif %}</button>
  <a href="{% url 'modelo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
