{% extends 'base.html' %}

{% block content %}
<h1>Excluir Veículo</h1>
<p>Tem certeza que deseja excluir o veículo com a placa "{{ object.placa }}"? Esta ação não pode ser desfeita.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
  <a href="{% url 'veiculo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
