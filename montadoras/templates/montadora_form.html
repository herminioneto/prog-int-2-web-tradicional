{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>{% if montadora %}Editar Montadora{% else %}Cadastrar Montadora{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  </form>
</div>
{% endblock %}
